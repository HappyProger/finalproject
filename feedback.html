<form id="reviewForm">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" required>
    </div>
    <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" class="form-control" id="phone" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" required>
    </div>
    <div class="form-group">
        <label for="message">Feedback:</label>
        <textarea class="form-control" id="message" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary" style="width: 120px;">Send</button>
</form>
    </div>
</div>


<audio id="clickSound" src="click.mp3"></audio>
<script>
    var inputElements = document.querySelectorAll('input');

        inputElements.forEach(function (element) {
            element.addEventListener('mouseover', function () {
                this.style.boxShadow = '0 0 5px blue';
            });

            element.addEventListener('mouseout', function () {
                this.style.boxShadow = '';
            });
        });
         var inputElements = document.querySelectorAll('textarea');

            inputElements.forEach(function (element) {
                element.addEventListener('oncontextmenu', function () {
                    this.style.boxShadow = '0 0 5px blue';
                });
            });

    function playClickSound() {
        var audio = document.getElementById("clickSound");
        audio.currentTime = 0; // Сбрасываем  аудио на начало
        audio.play();
    }

    document.addEventListener("click", playClickSound);
</script>
<script>  
 
   
              

    const submitButton = document.querySelector('.btn-primary');

    submitButton.addEventListener('click', function () {

    document.getElementById('reviewForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent form submission

        // Get input values
        var name = document.getElementById('name').value;
        var phone = document.getElementById('phone').value;
        var email = document.getElementById('email').value;
         var message = document.getElementById('message').value;

        console.log('Name:', name);
        console.log('phone:', phone);
        console.log('email:', email);
        console.log('Message:', message); 
        // Clear the form
        document.getElementById('reviewForm').reset();
    }); 
</script>
